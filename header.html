    $("#dropdown").click(function(){
        if($("#drop-bottom").hasClass("closed")){
            $("#drop-bottom").removeClass("closed").addClass("opened").slideDown();
            $(".dropdown-arrow").css({"transform":"rotate(180deg)"})
        } else{
            $("#drop-bottom").addClass("closed").removeClass("opened").slideUp();
            $(".dropdown-arrow").css({"transform":"rotate(360deg)"})
        }
    })
})
</script>
