<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap and jquery -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.min.js"></script>

    <!-- font awesome -->
    <script src="../js/all.js"></script>

    <!-- icon -->
    <link rel="icon" href="../img/icon.png">

    <!-- local css and javascript -->
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/signin.js"></script>

    <title>Sign in - ABC Jobs</title>
</head>
<body>
    <div class="row">
        <div class="left-section col-lg-6">
            <img src="../img/signup/cover-image.jpg" alt="">
        </div>
        <div class="right-section col-lg-6 row">
            <div class="go-back col-lg-12">
                <a href="#index"><i class="fas fa-arrow-left back-arrow"></i>go back</a>
            </div>
            <div class="form-container col-lg-12">
                <div class="title col-lg-12">
                    <h2>Sign up</h2>
                    <p>Already have an account? <a href="#index">Sign in</a></p>
                </div>
                <div class="form col-lg-12">
                    <form action="post">
                        <label for="userFullName">Full Name <em class="required">*</em></label><br>
                        <input type="text" name="userFullName" required><br>
                        <label for="userCountry" class="selectLabel">Country <em class="required">*</em></label><br>
                        <select name="userCountry" id="userCountry" required>
                            <option value="" default id="defaultUserCountry">- Select your country -</option>
                            <option value="Austria">Austria</option>
                            <option value="Canada">Canada</option>
                            <option value="China">China</option>
                            <option value="Croatia">Croatia</option>
                            <option value="Germany">Germany</option>
                            <option value="Hong Kong SAR">Hong Kong SAR</option>
                            <option value="Hungary">Hungary</option>
                            <option value="India">India</option>
                            <option value="Indonesia">Indonesia</option>
                            <option value="Italy">Italy</option>
                            <option value="Korea, Rep.">Korea, Rep.</option>
                            <option value="Malaysia">Malaysia</option>
                            <option value="Mexico">Mexico</option>
                            <option value="Myanmar">Myanmar</option>
                            <option value="Netherlands">Netherlands</option>
                            <option value="Poland">Poland</option>
                            <option value="Russian Federation">Russian Federation</option>
                            <option value="Saudi Arabia">Saudi Arabia</option>
                            <option value="Singapore">Singapore</option>
                            <option value="Spain">Spain</option>
                            <option value="Thailand">Thailand</option>
                            <option value="Turkey">Turkey</option>
                            <option value="Ukraine">Ukraine</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="United States">United States</option>
                        </select><br>
                        <label for="userCity" class="selectLabel">City <em class="required">*</em></label><br>
                        <select name="userCity" id="userCity" required>
                            
                        </select><br>
                        <label for="userEmail">Email <em class="required">*</em></label><br>
                        <input type="email" name="userEmail" required><br>
                        <label for="userPassword">Password <em class="required">*</em></label><br>
                        <input type="password" name="userPasword" required><br>
                        <label for="userRptPassword">Repeat password <em class="required">*</em></label><br>
                        <input type="password" name="userRptPassword" required><br>
                        <div class="checkbox-container">
                            <input type="checkbox" required><p class="checkbox-label">I have read the <a href="#privacy" class="checkbox-label">privacy and policy</a> statement</p>
                        </div>
                        <input type="submit">
                    </form>
                </div>
            </div>  
            <div class="col-lg-12"></div>        
        </div>
    </div>
</body>
</html>
