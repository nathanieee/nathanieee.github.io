<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Font awesome -->
	<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true" ></script>
		
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Local css and js -->
	<link rel="stylesheet" type="text/css" href="css/signup.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<script src="js/common.js"></script>
	<script src="js/signup.js"></script>

	<!-- Icon -->
	<link rel="icon" href="images/logo-small.png">

    <title>ABC Learning - Sign-up</title>
</head>
<body onload="document.registration.fname.focus();">
    
	<!-- HEADER -->
	<div id="header"></div>

	<!-- container -->
	<div class="center">
		<div class="container row">
			<div class="title col-lg-12">
				<h1>
					Sign up with your email
				</h1>
				<p>Already have an account? <a href="login.html">Log in</a></p>
			</div>
			<div class="form col-lg-12 row">
				<form action="" method="post" name="registration" class="registration col-lg-12"> 
					<label for="fname">Full name : </label><br>
					<input type="text" name="fname" id="inputFname" required placeholder="Your full name *" class="col-lg-12" onblur="checkTextField(this);">

					<label for="username">Username : </label><br>
					<input type="text" name="username" id="inputUser" required placeholder="Your username *" class="col-lg-12" onblur="checkTextField(this);">

					<label for="email">Email : </label><br>
					<input type="text" name="email" id="inputEmail" required placeholder="Your email *" class="col-lg-12" onblur="checkTextField(this);">

					<label for="password">Password : </label><br>
					<input type="password" name="password" id="inputPassword" required placeholder="Your password *" class="col-lg-12" onblur="checkTextField(this);">

					<label for="rptPassword">Repeat password : </label><br>
					<input type="password" name="rptPassword" id="inputRptPassword" required placeholder="Repeat your password *" class="col-lg-12" onblur="checkTextField(this);">
				</form>
				<div class="check col-lg-12">
					<input type="checkbox" id="checkbox"><p>I have read the <a href="privacyPolicy.html">Privacy Policy</a> statement</p> 
				</div>
			</div>
			<span class="link" style="color : #fff" id="submit">
				<div class="submit col-lg-12" id="submit">
					<div class="button-container">
						Submit
					</div>
				</div>
			</span>
		</div>
	</div>
	
	<!-- FOOTER -->
	<div id="footer"></div>

</body>
</html>
