<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
	<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true" ></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Local css and js -->
	<link rel="stylesheet" type="text/css" href="css/viewuser.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<script src="js/common.js"></script>
	<script src="js/viewuser.js"></script>

	<!-- Icon -->
	<link rel="icon" href="images/logo-small.png">

    <title>ABC Learning - Admin Page</title>
</head>
<body>
	<!-- HEADER -->
	<div id="header"></div>

    <!--Table to display the data -->
    <div class="container">
		<div class="center">
			<div class="editbox row">
				<div class="form col-lg-12 row">
					<form action="" method="post" name="registration" class="registration col-lg-12"> 
						<label for="fname">Full name : </label><br>
						<input type="text" name="fname" id="inputFname" required placeholder="Your full name *" class="col-lg-12">
	
						<label for="username">Username : </label><br>
						<input type="text" name="username" id="inputUser" required placeholder="Your username *" class="col-lg-12">
	
						<label for="email">Email : </label><br>
						<input type="text" name="email" id="inputEmail" required placeholder="Your email *" class="col-lg-12">
	
						<label for="password">Password : </label><br>
						<input type="password" name="password" id="inputPassword" required placeholder="Your password *" class="col-lg-12">

						<label for="rptPassword">Repeat password : </label><br>
						<input type="password" name="rptPassword" id="inputRptPassword" required placeholder="Repeat your password *" class="col-lg-12" onblur="checkTextField(this);">						
					</form>
				</div>
				<span class="link" style="color : #fff" id="submit">
					<div class="submit col-lg-12" id="submit">
						<div class="button-container">
							Submit
						</div>
					</div>
				</span>
				<span class="link" style="color : #fff" id="edit">
					<div class="submit col-lg-12" id="edit">
						<div class="button-container">
							Edit
						</div>
					</div>
				</span>
			</div>
		</div>

		<div class="title">
			<h1>User List</h1>
		</div>
		<div class="table-container">
			<table id="tbl-list" class="table table-bordered"></table>
		</div>
    </div>

	<!-- FOOTER -->
	<div id="footer"></div>
</body>
</html>
